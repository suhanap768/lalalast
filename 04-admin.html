<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <style>
            body {
                background-color: black;
            }
            .welcome {
                color: white;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size: 50px;
                font-weight: 400;
                text-align: center;
                animation: fadeIn 2s ease-in-out;
            }
            input {
                padding: 10px 30px;
                border-radius: 80px;
                border: 2px solid rgb(0, 217, 255);
                background-color: black;
                color: white;
                animation: slideIn 1s ease-in-out;
            }
            fieldset {
                border-radius: 10px;
                border: 2px solid black;
                padding: 20px;
                margin-right: 50px;
            }
            form {
                margin-left: auto;
                margin-right: auto;
                border: 2px solid black;
                padding: 40px 100px;
                width: 400px;
                margin-top: 80px;
                background-color: black;
                box-shadow: 0 0 15px rgb(0, 217, 255);
                border-radius: 20px;
            }
            button {
                padding: 10px 20px;
                border-radius: 20px;
                border: 2px solid rgba(0, 128, 0, 0.753);
                background-color: black;
                color: white;
                animation: buttonHover 1s ease-in-out infinite alternate;
            }
            h4 {
                color: white;
                font-weight: 400;
                font-family:Arial, Helvetica, sans-serif ;
            }

            /* Keyframes for animations */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes buttonHover {
                0% {
                    background-color: black;
                    color: white;
                }
                100% {
                    background-color: rgba(0, 128, 0, 0.753);
                    color: black;
                }
            }
        </style>
        <script>
            function validateForm() {
                const username = document.forms["loginForm"]["username"].value;
                const password = document.forms["loginForm"]["password"].value;

                if (username == "" || password == "") {
                    alert("Both username and password must be filled out.");
                    return false;
                } else {
                    alert("Form submitted successfully!");
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <form name="loginForm" onsubmit="return validateForm()">
            <h2 class="welcome">Login</h2>
            <h4 align="center">Please Enter your username and password</h4>
            <div align="center">
                <div>
                    <input type="text" name="username" placeholder="Enter Admin Username">
                </div><br>
                <div>
                    <input type="password" name="password" placeholder="Enter Password">
                </div>
                <h4>Forget password?</h4>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
